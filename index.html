<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Kiting</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff8e1;
        }

        /* Login Form Styles */
        #login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        #login-form h2 {
            margin-bottom: 20px;
            color: #ff7043;
        }

        #login-form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #login-form button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7043;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #e64a19;
        }

        /* Dashboard Styles */
        .main-content {
            display: none;
            margin: 0;
            padding: 20px;
            width: 100%;
            background-color: #fff8e1;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff7043;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }

        .welcome {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffe0b2;
            color: #ff7043;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .welcome h2 {
            margin: 0;
        }

        .welcome button {
            background: #e64a19;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 8px 16px;
            border: none;
        }

        .welcome button:hover {
            background: #bf360c;
        }

        .cards-container {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .card {
            background-color: #ffe0b2;
            border-radius: 10px;
            width: 45%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #bf360c;
            font-weight: bold;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Menu Styles */
        .menu-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffe0b2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-container h4 {
            color: #bf360c;
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .menu-content p {
            cursor: pointer;
            padding: 8px 0;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            margin: 10px 0;
        }

        .menu-content p img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-content p:hover {
            background-color: #fff3e0;
            padding-left: 10px;
        }

        /* Order Section Styles */
        .order-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffe0b2;
            border-radius: 10px;
        }

        .order-summary h4 {
            color: #bf360c;
        }

        .order-summary ul {
            list-style-type: none;
            padding: 0;
        }

        .order-summary ul li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #bf360c;
        }

        .order-summary ul li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="main-content">
        <div class="header">Warung Kiting</div>
        <div class="welcome">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button id="logout-btn">Logout</button>
        </div>
        
        <div class="cards-container">
            <div class="card" onclick="showMenu('makanan')">
                <img src="https://via.placeholder.com/80" alt="Makanan">
                <h3>Makanan</h3>
                <p>Explore our food menu</p>
            </div>
            <div class="card" onclick="showMenu('minuman')">
                <img src="https://via.placeholder.com/80" alt="Minuman">
                <h3>Minuman</h3>
                <p>Explore our drink menu</p>
            </div>
        </div>

        <div id="menu-makanan" class="menu-container">
            <h4>Menu Makanan</h4>
            <div class="menu-content">
                <p onclick="addToOrder('Mie Goreng')"><img src="https://via.placeholder.com/30">Mie Goreng</p>
                <p onclick="addToOrder('Mie Rebus')"><img src="https://via.placeholder.com/30">Mie Rebus</p>
            </div>
        </div>

        <div id="menu-minuman" class="menu-container">
            <h4>Menu Minuman</h4>
            <div class="menu-content">
                <p onclick="addToOrder('Es Teh')"><img src="https://via.placeholder.com/30">Es Teh</p>
                <p onclick="addToOrder('Es Jeruk')"><img src="https://via.placeholder.com/30">Es Jeruk</p>
            </div>
        </div>

        <div class="order-summary">
            <h4>Pesanan Anda</h4>
            <ul id="order-list"></ul>
        </div>
    </div>

    <script>
        let orders = [];
        function showMenu(menu) {
            document.querySelectorAll('.menu-container').forEach(el => el.style.display = 'none');
            document.getElementById(`menu-${menu}`).style.display = 'block';
        }

        function addToOrder(item) {
            orders.push(item);
            const orderList = document.getElementById('order-list');
            const li = document.createElement('li');
            li.textContent = item;
            orderList.appendChild(li);
        }

        document.getElementById('login-btn').onclick = function () {
            const user = document.getElementById('username').value;
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-name').textContent = user;
            }
        };

        document.getElementById('logout-btn').onclick = function () {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        };
    </script>
</body>
</html>
