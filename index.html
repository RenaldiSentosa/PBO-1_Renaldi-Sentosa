<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Kiting</title>
    <style>
        /* Tambahkan style di sini */
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="main-content">
        <div class="header">Warung Kiting</div>
        <div class="welcome">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button id="logout-btn">Logout</button>
        </div>
        
        <div class="cards-container">
            <div class="card">
                <h3 class="menu-button" onclick="showMenu('makanan')">Makanan</h3>
            </div>
            <div class="card">
                <h3 class="menu-button" onclick="showMenu('minuman')">Minuman</h3>
            </div>
        </div>

        <!-- Menus -->
        <div id="menu-makanan" class="menu-container"></div>
        <div id="menu-minuman" class="menu-container"></div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h4>Pesanan Anda</h4>
            <ul id="order-list"></ul>
            <p><strong>Total Makanan & Minuman yang Dipesan: </strong><span id="total-order">0</span></p>
            <p><strong>Total Harga: </strong><span id="total-price">Rp 0</span></p>
            <button id="pay-btn" onclick="bayarPesanan()">Bayar Pesanan</button>
        </div>
    </div>

    <script>
        // Data User dan Menu
        const users = [{ username: 'Renaldi', password: 'Renaldi123' }];
        const menuItems = {
            makanan: [
                { name: "Mie Goreng", price: 15000 },
                { name: "Mie Rebus", price: 14000 },
                { name: "Bala-Bala", price: 5000 }
            ],
            minuman: [
                { name: "Teh Manis", price: 5000 },
                { name: "Es Jeruk", price: 7000 },
                { name: "Kopi", price: 10000 }
            ]
        };

        let orders = [];
        let totalPrice = 0;

        // Fungsi Login
        document.getElementById('login-btn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-name').textContent = user.username;
            } else {
                alert('Username atau Password salah!');
            }
        });

        // Fungsi Logout
        document.getElementById('logout-btn').addEventListener('click', function () {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            orders = [];
            totalPrice = 0;
            updateOrderList();
        });

        // Menampilkan Menu
        function showMenu(menu) {
            const menuContainer = document.getElementById('menu-' + menu);
            menuContainer.innerHTML = '';

            const title = document.createElement('h4');
            title.textContent = `Menu ${menu.charAt(0).toUpperCase() + menu.slice(1)}`;
            menuContainer.appendChild(title);

            menuItems[menu].forEach(item => {
                const p = document.createElement('p');
                p.innerHTML = `${item.name} - Rp ${item.price} <button onclick="addToOrder('${item.name}', ${item.price})">Tambah</button>`;
                menuContainer.appendChild(p);
            });

            menuContainer.style.display = 'block';
        }

        // Menambah Pesanan
        function addToOrder(itemName, itemPrice) {
            orders.push({ name: itemName, price: itemPrice });
            totalPrice += itemPrice;
            updateOrderList();
        }

        // Menghapus Pesanan
        function removeFromOrder(index) {
            totalPrice -= orders[index].price;
            orders.splice(index, 1);
            updateOrderList();
        }

        // Memperbarui Daftar Pesanan
        function updateOrderList() {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = '';

            orders.forEach((order, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${order.name} - Rp ${order.price} <button onclick="removeFromOrder(${index})">Hapus</button>`;
                orderList.appendChild(li);
            });

            document.getElementById('total-order').textContent = orders.length;
            document.getElementById('total-price').textContent = `Rp ${totalPrice}`;
        }

        // Fungsi Bayar Pesanan
        function bayarPesanan() {
            if (orders.length === 0) {
                alert('Tidak ada pesanan untuk dibayar!');
                return;
            }

            alert(`Total pembayaran Anda adalah Rp ${totalPrice}. Terima kasih telah memesan!`);
            orders = [];
            totalPrice = 0;
            updateOrderList();
        }
    </script>
</body>
</html>
