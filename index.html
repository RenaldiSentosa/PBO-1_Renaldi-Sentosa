<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Kiting</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff8e1;
        }

        /* Login Form Styles */
        #login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        #login-form h2 {
            margin-bottom: 20px;
            color: #ff7043;
        }

        #login-form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #login-form button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7043;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #e64a19;
        }

        /* Dashboard Styles */
        .main-content {
            display: none;
            margin: 0;
            padding: 20px;
            width: 100%;
            height: 100vh;
            background-color: #fff8e1;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff7043;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .welcome {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffe0b2;
            color: #ff7043;
        }

        .welcome h2 {
            margin: 0;
        }

        .welcome button {
            background: #e64a19;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 8px 16px;
            border: none;
        }

        .welcome button:hover {
            background: #bf360c;
        }

        .cards-container {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .card {
            background-color: #ffe0b2;
            border-radius: 10px;
            width: 45%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #bf360c;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
            color: #bf360c;
        }

        .items-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffe0b2;
            border-radius: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .item img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="main-content">
        <div class="header">Warung Kiting</div>
        <div class="welcome">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button id="logout-btn">Logout</button>
        </div>
        <div class="cards-container">
            <!-- Card Makanan -->
            <div class="card" id="makanan-card">
                <img src="https://i.pinimg.com/736x/e9/c5/8a/e9c58afeec6f474520e5b5a394d56971.jpg" alt="Logo Makanan">
                <h3>Makanan</h3>
                <p>3</p>
            </div>

            <!-- Card Minuman -->
            <div class="card" id="minuman-card">
                <img src="https://i.pinimg.com/736x/fe/2e/7b/fe2e7b08396c2a6073e0455583374a43.jpg" alt="Logo Minuman">
                <h3>Minuman</h3>
                <p>3</p>
            </div>
        </div>

        <!-- Item Containers -->
        <div id="makanan-items" class="items-container">
            <h3>Makanan</h3>
            <div class="item"><img src="https://via.placeholder.com/50?text=Makanan1" alt="Makanan 1"><span>Makanan 1</span></div>
            <div class="item"><img src="https://via.placeholder.com/50?text=Makanan2" alt="Makanan 2"><span>Makanan 2</span></div>
            <div class="item"><img src="https://via.placeholder.com/50?text=Makanan3" alt="Makanan 3"><span>Makanan 3</span></div>
            <div class="item"><img src="https://via.placeholder.com/50?text=Makanan4" alt="Makanan 4"><span>Makanan 4</span></div>
            <div class="item"><img src="https://via.placeholder.com/50?text=Makanan5" alt="Makanan 5"><span>Makanan 5</span></div>
        </div>

        <div id="minuman-items" class="items-container">
            <h3>Minuman</h3>
            <div class="item"><img src="https://via.placeholder.com/50?text=Minuman1" alt="Minuman 1"><span>Minuman 1</span></div>
            <div class="item"><img src="https://via.placeholder.com/50?text=Minuman2" alt="Minuman 2"><span>Minuman 2</span></div>
            <div class="item"><img src="https://via.placeholder.com/50?text=Minuman3" alt="Minuman 3"><span>Minuman 3</span></div>
            <div class="item"><img src="https://via.placeholder.com/50?text=Minuman4" alt="Minuman 4"><span>Minuman 4</span></div>
            <div class="item"><img src="https://via.placeholder.com/50?text=Minuman5" alt="Minuman 5"><span>Minuman 5</span></div>
        </div>
    </div>

    <script>
        // User data
        const users = [{ username: 'Renaldi', password: 'Renaldi123' }];

        // Login button event
        document.getElementById('login-btn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-name').textContent = user.username;
            } else {
                alert('Invalid Username or Password!');
            }
        });

        // Logout button event
        document.getElementById('logout-btn').addEventListener('click', function () {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        });

        // Display Makanan items
        document.getElementById('makanan-card').addEventListener('click', function () {
            document.getElementById('makanan-items').style.display = 'block';
            document.getElementById('minuman-items').style.display = 'none';
        });

        // Display Minuman items
        document.getElementById('minuman-card').addEventListener('click', function () {
            document.getElementById('minuman-items').style.display = 'block';
            document.getElementById('makanan-items').style.display = 'none';
        });
    </script>
</body>
</html>
