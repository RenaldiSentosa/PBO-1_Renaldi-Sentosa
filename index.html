<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan dan Minuman</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        /* Login Form Styles */
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff3e0;
        }

        .login-container h1 {
            font-size: 24px;
            color: #ff7043;
            margin-bottom: 20px;
        }

        .login-container input {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 270px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7043;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #d84315;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #ff7043;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Dashboard Styles */
        .main {
            margin-left: 250px;
            padding: 20px;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            background-color: #ffe0b2;
            border-radius: 10px;
            width: 45%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #bf360c;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
            color: #bf360c;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="login-container visible">
        <div>
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-container" class="hidden">
        <div class="sidebar">
            <h1>Menu</h1>
            <a href="#">Dashboard</a>
        </div>
        <div class="main">
            <div class="cards-container">
                <!-- Card Makanan -->
                <div class="card">
                    <img src="data:image/png;base64,[BASE64_LOGO_MAKANAN]" alt="Logo Makanan">
                    <h3>Makanan</h3>
                    <p>3</p>
                </div>

                <!-- Card Minuman -->
                <div class="card">
                    <img src="data:image/png;base64,[BASE64_LOGO_MINUMAN]" alt="Logo Minuman">
                    <h3>Minuman</h3>
                    <p>3</p>
                </div>
            </div>
            <footer>
                Made with ❤️ by kiting.id
            </footer>
        </div>
    </div>

    <script>
        // Login Logic
        document.getElementById('login-button').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi username dan password
            if (username === "user" && password === "password") {
                // Hide login form and show dashboard with transition
                document.getElementById('login-container').classList.remove('visible');
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('dashboard-container').classList.remove('hidden');
                document.getElementById('dashboard-container').classList.add('visible');
            } else {
                alert("Username atau password salah!");
            }
        });
    </script>
</body>
</html>
