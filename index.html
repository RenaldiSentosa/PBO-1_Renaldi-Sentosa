<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan dan Minuman</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        #login-form h2 {
            margin-bottom: 20px;
            color: #ff7043;
        }

        #login-form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #login-form button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7043;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #e64a19;
        }

        .main-content {
            display: none;
            margin: 0;
            padding: 20px;
            width: 100%;
            height: 100%;
            background-color: #fff8e1;
        }

        .welcome {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome h2 {
            color: #ff7043;
        }

        .welcome button {
            background: #ff7043;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 8px 16px;
        }

        .welcome button:hover {
            background: #e64a19;
        }

        .cards-container {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .card {
            background-color: #ffe0b2;
            border-radius: 10px;
            width: 45%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #bf360c;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
            color: #bf360c;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="main-content">
        <div class="welcome">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button id="logout-btn">Logout</button>
        </div>
        <div class="cards-container">
            <!-- Card Makanan -->
            <div class="card">
                <img src="https://via.placeholder.com/80?text=🍔" alt="Logo Makanan">
                <h3>Makanan</h3>
                <p>3</p>
            </div>
            <!-- Card Minuman -->
            <div class="card">
                <img src="https://i.pinimg.com/736x/fe/2e/7b/fe2e7b08396c2a6073e0455583374a43.jpg" alt="Logo Minuman">
                <h3>Minuman</h3>
                <p>3</p>
            </div>
        </div>
    </div>

    <script>
        const users = [{ username: 'Renaldi', password: 'Renaldi123' }];

        document.getElementById('login-btn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-name').textContent = user.username;
            } else {
                alert('Invalid Username or Password!');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', function () {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        });
    </script>
</body>
</html>
