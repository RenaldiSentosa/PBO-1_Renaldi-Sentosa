<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan dan Minuman</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #ff7043;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }

        .login-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 50%;
            margin: 5px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            background: #007BFF;
            color: white;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            background-color: #ffe0b2;
            border-radius: 10px;
            width: 45%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #bf360c;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
            color: #bf360c;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }

        .welcome {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome h2 {
            color: #ff7043;
        }

        .welcome button {
            background: #ff7043;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 8px 16px;
        }

        .welcome button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Login Form -->
        <div id="login-form" class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>

        <!-- Dashboard (Hidden by default) -->
        <div id="dashboard" class="main" style="display:none;">
            <div class="sidebar">
                <h1>Menu</h1>
                <a href="#">Dashboard</a>
            </div>

            <div class="main-content">
                <div class="welcome">
                    <h2>Welcome, <span id="user-name"></span></h2>
                    <button id="logout-btn">Logout</button>
                </div>

                <div class="cards-container">
                    <!-- Card Makanan -->
                    <div class="card">
                        <!-- Logo makanan -->
                        <img src="https://via.placeholder.com/80?text=üçî" alt="Logo Makanan">
                        <h3>Makanan</h3>
                        <p>3</p>
                    </div>

                    <!-- Card Minuman -->
                    <div class="card">
                        <!-- Logo minuman -->
                        <img src="https://via.placeholder.com/80?text=üçπ" alt="Logo Minuman">
                        <h3>Minuman</h3>
                        <p>3</p>
                    </div>
                </div>
            </div>

            <footer>
                Made with ‚ù§Ô∏è by kiting.id
            </footer>
        </div>
    </div>

    <script>
        // Mock user data
        const users = [
            { username: 'Renaldi', password: 'Renaldi123' },
            { username: 'Karina', password: 'Karina123' },
        ];

        document.getElementById('login-btn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Show Dashboard and hide Login Form
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-name').textContent = user.username;
            } else {
                alert('Username or Password is incorrect!');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', function () {
            // Hide Dashboard and show Login Form again
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        });
    </script>
</body>
</html>
