<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Kiting</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff8e1;
        }

        /* Login Form Styles */
        #login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        #login-form h2 {
            margin-bottom: 20px;
            color: #ff7043;
        }

        #login-form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #login-form button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7043;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #e64a19;
        }

        /* Dashboard Styles */
        .main-content {
            display: none;
            margin: 0;
            padding: 20px;
            width: 100%;
            height: 100vh;
            background-color: #fff8e1;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff7043;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .welcome {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffe0b2;
            color: #ff7043;
        }

        .welcome h2 {
            margin: 0;
        }

        .welcome button {
            background: #e64a19;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 8px 16px;
            border: none;
        }

        .welcome button:hover {
            background: #bf360c;
        }

        .cards-container {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .card {
            background-color: #ffe0b2;
            border-radius: 10px;
            width: 45%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #bf360c;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
            color: #bf360c;
        }

        /* Menu Styles */
        .menu-content {
            display: none;
            margin-top: 10px;
            text-align: left;
        }

        .menu-content p {
            cursor: pointer;
            padding: 8px 0;
            display: flex;
            align-items: center;
        }

        .menu-content p img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-content.active {
            display: block;
        }

        .menu-button {
            cursor: pointer;
            color: #ff7043;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Order Section Styles */
        .order-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffe0b2;
            border-radius: 10px;
        }

        .order-summary h4 {
            color: #bf360c;
        }

        .order-summary ul {
            list-style-type: none;
            padding: 0;
        }

        .order-summary ul li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #bf360c;
        }

        .order-summary ul li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="main-content">
        <div class="header">Warung Kiting</div>
        <div class="welcome">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button id="logout-btn">Logout</button>
        </div>
        <div class="cards-container">
            <!-- Card Makanan -->
            <div class="card">
                <img src="https://via.placeholder.com/80" alt="Makanan">
                <h3 class="menu-button" onclick="toggleMenu('makanan')">Makanan</h3>
            </div>

            <!-- Card Minuman -->
            <div class="card">
                <img src="https://via.placeholder.com/80" alt="Minuman">
                <h3 class="menu-button" onclick="toggleMenu('minuman')">Minuman</h3>
            </div>
        </div>

        <!-- Menu Makanan -->
        <div id="makanan" class="menu-content">
            <h4>Menu Makanan</h4>
            <p onclick="addToOrder('Mie Goreng')"><img src="https://via.placeholder.com/30" alt="Mie Goreng">Mie Goreng</p>
            <p onclick="addToOrder('Mie Rebus')"><img src="https://via.placeholder.com/30" alt="Mie Rebus">Mie Rebus</p>
            <p onclick="addToOrder('Bala-Bala')"><img src="https://via.placeholder.com/30" alt="Bala-Bala">Bala-Bala</p>
            <p onclick="addToOrder('Tahu Goreng')"><img src="https://via.placeholder.com/30" alt="Tahu Goreng">Tahu Goreng</p>
            <p onclick="addToOrder('Pisang Goreng')"><img src="https://via.placeholder.com/30" alt="Pisang Goreng">Pisang Goreng</p>
        </div>

        <!-- Menu Minuman -->
        <div id="minuman" class="menu-content">
            <h4>Menu Minuman</h4>
            <p onclick="addToOrder('Teh Manis')"><img src="https://via.placeholder.com/30" alt="Teh Manis">Teh Manis</p>
            <p onclick="addToOrder('Es Jeruk')"><img src="https://via.placeholder.com/30" alt="Es Jeruk">Es Jeruk</p>
            <p onclick="addToOrder('Jus Mangga')"><img src="https://via.placeholder.com/30" alt="Jus Mangga">Jus Mangga</p>
            <p onclick="addToOrder('Kopi')"><img src="https://via.placeholder.com/30" alt="Kopi">Kopi</p>
            <p onclick="addToOrder('Air Mineral')"><img src="https://via.placeholder.com/30" alt="Air Mineral">Air Mineral</p>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h4>Pesanan Anda</h4>
            <ul id="order-list">
                <!-- List pesanan akan tampil di sini -->
            </ul>
            <p><strong>Total Makanan & Minuman yang Dipesan: </strong><span id="total-order">0</span></p>
        </div>
    </div>

    <script>
        // User data
        const users = [{ username: 'Renaldi', password: 'Renaldi123' }];
        let orders = [];

        // Login button event
        document.getElementById('login-btn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-name').textContent = user.username;
            } else {
                alert('Invalid username or password');
            }
        });

        // Logout button event
        document.getElementById('logout-btn').addEventListener('click', function () {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            orders = [];
            updateOrderList();
        });

        // Toggle Menu (Makanan / Minuman)
        function toggleMenu(menu) {
            const menuContent = document.getElementById(menu);
            menuContent.classList.toggle('active');
        }

        // Add item to order list
        function addToOrder(item) {
            orders.push(item);
            updateOrderList();
        }

        // Update order list
        function updateOrderList() {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = '';

            orders.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                orderList.appendChild(li);
            });

            document.getElementById('total-order').textContent = orders.length;
        }
    </script>
</body>
</html>
