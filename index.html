<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan dan Minuman</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #ff7043;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }

        .profile-card {
            background-color: #ffe0b2;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .profile-card h2 {
            margin: 10px 0;
            color: #ff7043;
        }

        .profile-card button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff7043;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .profile-card button:hover {
            background-color: #d84315;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: space-around;
        }

        .card {
            background-color: #ffcc80;
            color: #bf360c;
            border-radius: 10px;
            width: 45%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 20px;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div>
        <div class="sidebar">
            <h1>Menu</h1>
            <a href="#">Dashboard</a>
        </div>
        <div class="main">
            <div class="profile-card">
                <img src="https://via.placeholder.com/80" alt="Profile Picture">
                <h2>Welcome, Renaldi</h2>
                <button id="signout">Sign Out</button>
            </div>
            <div class="cards-container">
                <div class="card">
                    <img src="https://via.placeholder.com/50?text=üçî" alt="Makanan">
                    <h3>Makanan</h3>
                    <p>3</p>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/50?text=üçπ" alt="Minuman">
                    <h3>Minuman</h3>
                    <p>3</p>
                </div>
            </div>
            <footer>
                Made with ‚ù§Ô∏è by kiting.id
            </footer>
        </div>
    </div>

    <script>
        document.getElementById('signout').addEventListener('click', function () {
            alert("You have been signed out!");
            location.reload();
        });
    </script>
</body>
</html>
