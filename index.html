<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan dan Minuman</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #ff7043;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            background-color: #ffe0b2;
            border-radius: 10px;
            width: 45%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #bf360c;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
            color: #bf360c;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div>
        <div class="sidebar">
            <h1>Menu</h1>
            <a href="#">Dashboard</a>
        </div>
        <div class="main">
            <div class="cards-container">
                <!-- Card Makanan -->
                <div class="card">
                    <!-- Logo makanan -->
                    <img src="data:image/png;base64,[BASE64_LOGO_MAKANAN]" alt="Logo Makanan">
                    <h3>Makanan</h3>
                    <p>3</p>
                </div>

                <!-- Card Minuman -->
                <div class="card">
                    <!-- Logo minuman -->
                    <img src="data:image/png;base64,[BASE64_LOGO_MINUMAN]" alt="Logo Minuman">
                    <h3>Minuman</h3>
                    <p>3</p>
                </div>
            </div>
            <footer>
                Made with ❤️ by kiting.id
            </footer>
        </div>
    </div>
</body>
</html>
