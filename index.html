<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #01396c;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }

        .profile-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .profile-card h2 {
            margin: 10px 0;
            color: #01396c;
        }

        .profile-card button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #01396c;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .profile-card button:hover {
            background-color: #011e35;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: space-around;
        }

        .card {
            background-color: #01396c;
            color: white;
            border-radius: 10px;
            width: 45%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 20px;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>UKM</h1>
        <a href="#">Dashboard</a>
        <a href="#">Task</a>
        <a href="#">Profile</a>
    </div>

    <div class="main">
        <div class="profile-card">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <h2>Welcome, Wawan</h2>
            <button id="signout">Sign Out</button>
        </div>

        <div class="cards-container">
            <div class="card">
                <h3>Makanan</h3>
                <p>3</p>
            </div>
            <div class="card">
                <h3>Minuman</h3>
                <p>3</p>
            </div>
        </div>

        <footer>
            Made with ❤️ by donat.id
        </footer>
    </div>

    <script>
        document.getElementById('signout').addEventListener('click', function() {
            alert('Anda telah keluar.');
            location.reload(); // Refresh halaman
        });
    </script>
</body>
</html>
