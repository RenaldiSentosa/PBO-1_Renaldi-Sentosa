<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan dan Minuman</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        /* Login Form Styles */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffcc80;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff7043;
            color: white;
        }

        .login-container button:hover {
            background-color: #d84315;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #ff7043;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Dashboard Styles */
        .dashboard-container {
            margin-left: 250px;
            padding: 20px;
        }

        /* Welcome Header */
        .welcome-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffcc80;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .welcome-header h2 {
            margin: 0;
            color: #bf360c;
        }

        .welcome-header button {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff7043;
            color: white;
        }

        .welcome-header button:hover {
            background-color: #d84315;
        }

        /* Cards Section */
        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background-color: #ffe0b2;
            border-radius: 10px;
            width: 45%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #bf360c;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
            color: #bf360c;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div id="login-container" class="login-container visible">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-container" class="dashboard-container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Menu</h1>
            <a href="#">Dashboard</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Welcome Header -->
            <div class="welcome-header">
                <h2>Welcome, <span id="user-name"></span></h2>
                <button id="logout-button">Logout</button>
            </div>

            <!-- Cards for Makanan and Minuman -->
            <div class="cards-container">
                <!-- Card Makanan -->
                <div class="card">
                    <img src="https://via.placeholder.com/80?text=üçî" alt="Logo Makanan">
                    <h3>Makanan</h3>
                    <p>3</p>
                </div>

                <!-- Card Minuman -->
                <div class="card">
                    <img src="https://via.placeholder.com/80?text=üçπ" alt="Logo Minuman">
                    <h3>Minuman</h3>
                    <p>3</p>
                </div>
            </div>
        </div>

        <footer>
            Made with ‚ù§Ô∏è by kiting.id
        </footer>
    </div>

    <script>
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const userNameDisplay = document.getElementById('user-name');

        loginButton.addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "user" && password === "password") {
                // Simpan nama user di dashboard
                userNameDisplay.textContent = username;

                // Sembunyikan login dan tampilkan dashboard
                loginContainer.classList.remove('visible');
                loginContainer.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');
                dashboardContainer.classList.add('visible');
            } else {
                alert("Username atau password salah!");
            }
        });

        logoutButton.addEventListener('click', function () {
            // Kembali ke halaman login
            loginContainer.classList.remove('hidden');
            loginContainer.classList.add('visible');
            dashboardContainer.classList.remove('visible');
            dashboardContainer.classList.add('hidden');
        });
    </script>
</body>
</html>
