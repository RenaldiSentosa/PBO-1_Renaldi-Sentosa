<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan dan Minuman</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1;
        }

        .hidden {
            display: none;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe0b2;
        }

        .login-container input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ff7043;
            border-radius: 5px;
            width: 200px;
        }

        .login-container button {
            padding: 10px 20px;
            border: none;
            background-color: #ff7043;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #d84315;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #ff7043;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            font-size: 16px;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            background-color: #ffe0b2;
            border-radius: 10px;
            width: 45%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #bf360c;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
            color: #bf360c;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <!-- Form Login -->
    <div id="login-container" class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-container" class="hidden">
        <div class="sidebar">
            <h1>Menu</h1>
            <a href="#">Dashboard</a>
        </div>
        <div class="main">
            <div class="cards-container">
                <!-- Card Makanan -->
                <div class="card">
                    <img src="data:image/png;base64,[BASE64_LOGO_MAKANAN]" alt="Logo Makanan">
                    <h3>Makanan</h3>
                    <p>3</p>
                </div>

                <!-- Card Minuman -->
                <div class="card">
                    <img src="data:image/png;base64,[BASE64_LOGO_MINUMAN]" alt="Logo Minuman">
                    <h3>Minuman</h3>
                    <p>3</p>
                </div>
            </div>
            <footer>
                Made with ❤️ by kiting.id
            </footer>
        </div>
    </div>

    <script>
        // Login logic
        document.getElementById('login-button').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "user" && password === "password") {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('dashboard-container').classList.remove('hidden');
            } else {
                alert("Username atau password salah!");
            }
        });
    </script>
</body>
</html>
